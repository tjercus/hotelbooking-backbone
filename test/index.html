<!doctype html>
<html>
    <head>
        <!-- 3rd party libs -->
        <script src="../lib/jquery.min.js"></script>
		<script src="../lib/jquery.tmpl.min.js"></script>
		<script src="../lib/underscore.min.js"></script>
		<script src="../lib/backbone.js"></script>

        <link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen" />
        <script src="lib/qunit.js"></script>       

		<!-- our libs -->
        <script src="../js/webstore.booking.js"></script>
		<script src="../js/webstore.bookingcollection.js"></script>
		<script src="../js/webstore.cartcollection.js"></script>
		<script src="../js/webstore.bookinglistview.js"></script>
		<script src="../js/webstore.bookinglistitemview.js"></script>
		<script src="../js/webstore.cartview.js"></script>

		<!-- @todo remove duplicate template shared in index and test/index -->
		<script id="booking-template" type="text/x-jquery-tmpl">
			<a href="#" data-id="${id}">${name}</a> for &euro; <em>${price}</em>
		</script>
		<script id="cart-item-template" type="text/x-jquery-tmpl">
			<li>${name}</li>
		</script>

    </head>
    <body>
        <h1 id="qunit-header">QUnit test suite for project Backbone demo</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">
			<ul id="booking-list"></ul>		
			<ul id="cart-list"></ul>        
        </div>       

		<!-- our tests -->
        <script src="webstore.booking.test.js"></script>
		<script src="webstore.bookinglistview.test.js"></script>
		<script src="webstore.cartview.test.js"></script>
		<script src="webstore.cartcollection.test.js"></script>
    </body>
</html>
